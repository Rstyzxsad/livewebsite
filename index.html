<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACAB - 1312 Gallery with Articles</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  /* Marquee */
  .marquee-container {
    position: fixed;
    top:10px;
    width:100%;
    text-align:center;
    background: rgba(0,0,0,0.7);
    padding:10px 0;
    z-index:50;
    border-radius:10px;
  }
  .marquee span { display:none; font-size:1rem; line-height:1.4; }
  @keyframes fadeInOut { 0%{opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{opacity:0;} }

  /* Center */
  .center {
    text-align:center;
    margin-top:80px;
    background: rgba(0,0,0,0.6);
    padding: 20px 40px;
    border-radius: 15px;
    max-width: 90%;
    margin-left:auto;
    margin-right:auto;
  }
  .center h1{font-size:2.5rem;margin:0;}
  .center a{color:red;text-decoration:none;font-size:1.2rem;display:block;margin-top:10px;}
  .center a:hover{color:#0af;}

  /* Gallery */
  .gallery-container {
    margin-top:50px;
    display:flex;
    overflow-x:auto;
    scroll-behavior:smooth;
    padding:20px 10px;
    gap:10px;
  }
  .gallery-container::-webkit-scrollbar { display:none; }
  .gallery-item {
    min-width:200px;
    flex:0 0 auto;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition: transform 0.3s;
  }
  .gallery-item img { width:100%; display:block; object-fit:cover; user-drag:none; user-select:none; }
  .gallery-item:hover{transform: scale(1.05);}

  /* Audio hidden */
  audio { display:none; }

  /* Panel Artikel */
  .menu-btn {
    position: fixed; top:10px; left:10px;
    font-size:2rem; color:white; background:none; border:none; cursor:pointer; z-index:60;
  }

  .menu-hint {
    position: fixed; top:50px; left:10px;
    background: rgba(0,0,0,0.6);
    padding:6px 10px;
    border-radius:8px;
    font-size:0.9rem;
    color:#fff;
    animation: blink 1.5s infinite;
    z-index:55;
    max-width:180px;
  }
  @keyframes blink{50%{opacity:0;}}

  .panel {
    position: fixed; top:0; left:-300px;
    width:80%; max-width:300px;
    height:100%;
    background: rgba(20,20,20,0.95);
    color:white;
    z-index:50;
    padding:20px;
    transition:left 0.3s ease;
    overflow-y:auto;
    border-radius:0 15px 15px 0;
  }
  .panel.open{left:0;}

  .overlay {
    position: fixed; top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    z-index:45; display:none;
  }
  .overlay.show{display:block;}

  .close-btn {
    position:absolute; top:10px; right:10px;
    font-size:1.5rem; cursor:pointer; display:none;
  }

  /* Responsive */
  @media(max-width:600px){
    .center h1{font-size:2rem;}
    .center a{font-size:1rem;}
    .marquee span{font-size:0.9rem;padding:0 10px;}
    .menu-btn{font-size:1.8rem;}
    .panel{width:90%;}
  }
</style>
</head>
<body>

<!-- Marquee -->
<div class="marquee-container">
  <div class="marquee">
    <span>Joshua, Afif, Gamma, Sekarang Affan, selanjutnya siapa? Aku? Kalian? Kita?</span>
    <span>#RESETINDONESIA</span>
    <span>Ku doakan kita semua masuk neraka</span>
    <span>28 August 2025.</span>
  </div>
</div>

<!-- Center -->
<div class="center">
  <h1>ACAB - 1312</h1>
  <a href="https://youtu.be/JWZ4W34MrzQ?si=09bpRnbyHUhhowmC" target="_blank">- ??? -</a>
</div>

<!-- Gallery -->
<div class="gallery-container">
  <div class="gallery-item"><img src="img1.jpeg" alt=""></div>
  <div class="gallery-item"><img src="img2.jpeg" alt=""></div>
  <div class="gallery-item"><img src="img3.jpeg" alt=""></div>
  <div class="gallery-item"><img src="img4.jpeg" alt=""></div>
  <div class="gallery-item"><img src="img5.jpeg" alt=""></div>
</div>

<!-- Panel Artikel -->
<button class="menu-btn" id="menuBtn">&#8942;</button>
<div class="menu-hint" id="menuHint">ðŸ‘† Click here to see articles</div>
<div class="panel" id="panel">
  <span class="close-btn" id="closeBtn">âœ–</span>
  <h2>Artikel</h2>
  <ul>
    <li><a href="https://example.com" target="_blank">Berita 1</a></li>
    <li><a href="https://example.com" target="_blank">Berita 2</a></li>
    <li><a href="https://example.com" target="_blank">Berita 3</a></li>
  </ul>
</div>
<div class="overlay" id="overlay"></div>

<!-- Audio -->
<audio id="audioPlayer" src="song.mp3" autoplay loop></audio>

<script>
  // Marquee one by one
  const texts = document.querySelectorAll('.marquee span');
  let index=0;
  function showNextText(){
    texts.forEach(t=>t.style.display='none');
    const current = texts[index];
    current.style.display='inline-block';
    current.style.animation='fadeInOut 5s forwards';
    index=(index+1)%texts.length;
    setTimeout(showNextText,5000);
  }
  showNextText();

  // Panel menu
  const menuBtn = document.getElementById('menuBtn');
  const panel = document.getElementById('panel');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const menuHint = document.getElementById('menuHint');
  let hintClicked=false;

  menuBtn.addEventListener('click', ()=>{
    panel.classList.add('open');
    overlay.classList.add('show');
    closeBtn.style.display='block';
    menuBtn.style.display='none';
    if(!hintClicked){ menuHint.style.display='none'; hintClicked=true; }
  });

  closeBtn.addEventListener('click', ()=>{
    panel.classList.remove('open');
    overlay.classList.remove('show');
    closeBtn.style.display='none';
    menuBtn.style.display='block';
  });

  overlay.addEventListener('click', ()=>{
    panel.classList.remove('open');
    overlay.classList.remove('show');
    closeBtn.style.display='none';
    menuBtn.style.display='block';
  });
</script>

</body>
</html>
