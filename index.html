<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACAB - 1312 Minimal Gallery</title>
<style>
  body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#111;
    color:#fff;
    overflow-x:hidden;
  }

  /* Header */
  .header {
    text-align:center;
    margin-top:30px;
    padding:15px;
    background: rgba(255,255,255,0.05);
    border-radius:10px;
    max-width:90%;
    margin-left:auto;
    margin-right:auto;
  }
  .header h1 { font-size:2rem; margin:0; color:#fff; }
  .header a { display:block; margin-top:5px; color:#e74c3c; font-size:1rem; text-decoration:none; }
  .header a:hover { color:#f39c12; }

  /* Gallery Section */
  .gallery-section { margin:15px auto; max-width:90%; }
  .gallery-title { font-size:1rem; margin-bottom:5px; color:#ccc; }
  .gallery-container {
    display:flex;
    gap:6px;
    overflow-x:auto;
    padding:5px 0;
    z-index:20;
    position:relative;
  }
  .gallery-container::-webkit-scrollbar {display:none;}
  .gallery-item {
    flex:0 0 auto;
    border-radius:5px;
    overflow:hidden;
    width:50px;
    height:50px;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    z-index:20;
    position:relative;
  }
  .gallery-item img {
    width:100%;
    height:100%;
    display:block;
    object-fit:cover;
    user-select:none;
    user-drag:none;
  }
  .gallery-item:hover{
    transform: scale(1.1);
    box-shadow:0 0 5px rgba(255,255,255,0.3);
  }

  /* Modal / Lightbox */
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index:100; justify-content:center; align-items:center; flex-direction:column; text-align:center; padding:10px; }
  .modal img { max-width:90%; max-height:70%; border-radius:10px; margin-bottom:10px; }
  .modal-desc { color:#fff; font-size:1rem; margin-top:5px; }
  .modal-close { position:absolute; top:20px; right:20px; font-size:2rem; color:#fff; cursor:pointer; }

  /* Donasi Link */
  .donasi { text-align:center; margin-top:10px; z-index:20; position:relative; }
  .donasi a { color:#e74c3c; text-decoration:none; font-size:1rem; }
  .donasi a:hover { color:#f39c12; }

  /* Panel Artikel */
  .menu-btn {
    position: fixed; top:10px; left:10px;
    width:35px; height:35px;
    background: rgba(255,255,255,0.2);
    border:none; border-radius:5px;
    font-size:1.5rem; color:#fff; cursor:pointer;
    z-index:60; display:flex; justify-content:center; align-items:center;
  }
  .menu-hint {
    position: fixed; top:50px; left:10px;
    background: rgba(0,0,0,0.6);
    padding:5px 8px;
    border-radius:5px;
    font-size:0.85rem;
    color:#fff;
    z-index:55;
  }

  .panel {
    position: fixed;
    top:0;
    left:-100%;
    width:80%; 
    max-width:260px; 
    height:100%;
    background: rgba(0,0,0,0.95);
    color:#fff; z-index:50;
    padding:15px;
    transition:left 0.3s ease;
    overflow-y:auto;
    border-radius:0 10px 10px 0;
  }
  .panel.open{left:0;}
  .overlay {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    z-index:49; display:none;
  }
  .overlay.show{display:block;}
  .close-btn {
    position:absolute; top:10px; right:10px; font-size:1.5rem; cursor:pointer; display:none;
  }

  /* Running text */
  .running-text-container {
    position: fixed;
    bottom:10px;
    right:0;
    max-width:100%;
    padding:5px 10px;
    background: rgba(0,0,0,0.7);
    border-radius:5px 0 0 5px;
    z-index:90;
    overflow:hidden;
  }
  .running-text {
    white-space: nowrap;
    color:#fff;
    font-size:0.9rem;
    font-weight:500;
  }

  @media(max-width:600px){
    .header h1{font-size:1.5rem;}
    .header a{font-size:0.9rem;}
    .gallery-title{font-size:0.85rem;}
  }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>ACAB - 1312</h1>
  <a href="https://youtu.be/JWZ4W34MrzQ?si=09bpRnbyHUhhowmC" target="_blank">- ??? -</a>
</div>

<!-- Gallery Section -->
<div class="gallery-section">
  <div class="gallery-title">What Happened Lately?</div>
  <div class="gallery-container">
    <div class="gallery-item" data-desc="Foto 1 - Deskripsi singkat"><img src="img1.jpeg" alt=""></div>
    <div class="gallery-item" data-desc="Foto 2 - Deskripsi singkat"><img src="img2.jpeg" alt=""></div>
    <div class="gallery-item" data-desc="Foto 3 - Deskripsi singkat"><img src="img3.jpeg" alt=""></div>
    <div class="gallery-item" data-desc="Foto 4 - Deskripsi singkat"><img src="img4.jpeg" alt=""></div>
    <div class="gallery-item" data-desc="Foto 5 - Deskripsi singkat"><img src="img5.jpeg" alt=""></div>
  </div>
</div>

<!-- Donasi -->
<div class="donasi">
  <a href="https://linkdonasi.com" target="_blank">Open Donasi - ???</a>
</div>

<!-- Panel Artikel -->
<button class="menu-btn" id="menuBtn">&#8942;</button>
<div class="menu-hint" id="menuHint">ðŸ‘† Click here to see articles</div>
<div class="panel" id="panel">
  <span class="close-btn" id="closeBtn">âœ–</span>
  <h2>Artikel</h2>
  <ul>
    <li><a href="https://example.com" target="_blank">Berita 1</a></li>
    <li><a href="https://example.com" target="_blank">Berita 2</a></li>
    <li><a href="https://example.com" target="_blank">Berita 3</a></li>
  </ul>
</div>
<div class="overlay" id="overlay"></div>

<!-- Modal Lightbox -->
<div class="modal" id="modal">
  <span class="modal-close" id="modalClose">âœ–</span>
  <img id="modalImg" src="" alt="">
  <div class="modal-desc" id="modalDesc"></div>
</div>

<!-- Audio -->
<audio id="audioPlayer" src="song.mp3" loop></audio>

<!-- Running text -->
<div class="running-text-container">
  <div class="running-text" id="runningText"></div>
</div>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const panel = document.getElementById('panel');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const menuHint = document.getElementById('menuHint');
  let hintClicked=false;

  // Panel Artikel
  menuBtn.addEventListener('click', ()=>{
    panel.classList.add('open');
    overlay.classList.add('show');
    closeBtn.style.display='block';
    menuBtn.style.display='none';
    if(!hintClicked){ menuHint.style.display='none'; hintClicked=true; }
  });
  closeBtn.addEventListener('click', ()=>{
    panel.classList.remove('open');
    overlay.classList.remove('show');
    closeBtn.style.display='none';
    menuBtn.style.display='block';
  });
  overlay.addEventListener('click', ()=>{
    panel.classList.remove('open');
    overlay.classList.remove('show');
    closeBtn.style.display='none';
    menuBtn.style.display='block';
  });

  // Modal Lightbox
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalDesc = document.getElementById('modalDesc');
  const modalClose = document.getElementById('modalClose');
  const galleryItems = document.querySelectorAll('.gallery-item');
  galleryItems.forEach(item=>{
    item.addEventListener('click', ()=>{
      modal.style.display='flex';
      modalImg.src = item.querySelector('img').src;
      modalDesc.textContent = item.dataset.desc;
    });
  });
  modalClose.addEventListener('click', ()=>{ modal.style.display='none'; });

  // Audio autoplay + set volume 25%
  const audio = document.getElementById('audioPlayer');
  audio.volume = 0.25;
  audio.play().catch(()=>{ console.log('autoplay blocked'); });

  // Running text sequential
  const runningTextArr = [
    "ðŸ”¥ Welcome to my website ðŸ”¥",
    "ðŸ™Œ Support my channel ðŸ™Œ",
    "ðŸŽ¶ Enjoy the music ðŸŽ¶",
    "ðŸ’¡ Tambah teks sesuka hati ðŸ’¡"
  ];
  const runningTextDiv = document.getElementById('runningText');
  let rtIndex = 0;
  function showRunningText(){
    if(rtIndex >= runningTextArr.length) return;
    runningTextDiv.textContent = runningTextArr[rtIndex];
    runningTextDiv.style.opacity = 1;
    setTimeout(()=>{
      runningTextDiv.style.transition='opacity 1s';
      runningTextDiv.style.opacity=0;
      setTimeout(()=>{
        runningTextDiv.style.transition='none';
        rtIndex++;
        showRunningText();
      },1000);
    },3000);
  }
  showRunningText();
</script>
</body>
</html>
