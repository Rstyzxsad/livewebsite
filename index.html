<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novascatia Live</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            align-items: center;
        }
        .container {
            background-color: #1e293b;
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 95%;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: none;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .btn-green {
            background-color: #22c55e;
            color: #fff;
        }
        .btn-red {
            background-color: #ef4444;
            color: #fff;
        }
        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            background-color: #0f172a;
            border-radius: 1rem;
            padding: 0.5rem;
        }
        .video-wrapper {
            position: relative;
            background-color: #000;
            border-radius: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        video {
            width: 100%;
            display: block;
        }
        .live-stream-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        .stream-card {
            background-color: #334155;
            border-radius: 1rem;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stream-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
        }
        .plus-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: #22c55e;
            color: white;
            font-size: 2.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }
        #messageBox {
            background-color: #475569;
            border-radius: 0.75rem;
            padding: 1rem;
            display: none;
            text-align: center;
        }
        #messageBox.active {
            display: block;
        }
        #chatBox {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Pesan terbaru di bawah */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container">
        <h1 class="text-4xl font-extrabold text-center mb-2">Novascatia Live</h1>
        <p class="text-center text-gray-400 mb-4">Temukan Live Stream</p>
        
        <!-- Tampilan untuk Host -->
        <div id="hostSection" class="w-full hidden">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted class="w-full"></video>
                <div class="absolute bottom-4 left-4 bg-black/50 text-white px-3 py-1 rounded-lg">Video Saya</div>
            </div>
            <div class="flex flex-col md:flex-row justify-center items-center gap-4 mt-4">
                <button id="stopLiveButton" class="btn btn-red w-full md:w-auto">Hentikan Siaran</button>
                <button id="flipCameraButton" class="btn btn-green w-full md:w-auto hidden">Balik Kamera</button>
            </div>
            
            <!-- Kotak Komentar -->
            <div class="mt-6 flex flex-col gap-2">
                <h3 class="text-2xl font-semibold">Komentar</h3>
                <div id="chatBox" class="bg-slate-800 rounded-lg p-3 flex-grow overflow-y-auto">
                    <!-- Komentar akan muncul di sini -->
                </div>
                <div class="flex gap-2 mt-2">
                    <input type="text" id="chatInput" placeholder="Ketik komentar..." class="w-full px-4 py-2 rounded-full bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button id="sendChatButton" class="btn btn-green">Kirim</button>
                </div>
            </div>
        </div>

        <!-- Tampilan untuk Penonton -->
        <div id="viewerSection" class="w-full hidden">
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline class="w-full"></video>
                <div class="absolute bottom-4 left-4 bg-black/50 text-white px-3 py-1 rounded-lg">Live Stream</div>
            </div>
             <!-- Kotak Komentar -->
            <div class="mt-6 flex flex-col gap-2">
                <h3 class="text-2xl font-semibold">Komentar</h3>
                <div id="chatBoxViewer" class="bg-slate-800 rounded-lg p-3 flex-grow overflow-y-auto">
                    <!-- Komentar akan muncul di sini -->
                </div>
                <div class="flex gap-2 mt-2">
                    <input type="text" id="chatInputViewer" placeholder="Ketik komentar..." class="w-full px-4 py-2 rounded-full bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button id="sendChatButtonViewer" class="btn btn-green">Kirim</button>
                </div>
            </div>
        </div>
        
        <!-- Tampilan untuk Penemuan Stream -->
        <div id="discoverSection" class="mt-8 w-full">
            <div id="liveStreamList" class="live-stream-list">
                <!-- Live streams will be rendered here -->
            </div>
            <div id="noLiveMessage" class="text-center text-gray-400 mt-8 hidden">
                Tidak ada yang live untuk saat ini. Jadilah yang pertama!
            </div>
        </div>
        
        <button id="plusButton" class="plus-button fixed bottom-8 right-8 text-4xl leading-none">+</button>

        <!-- Modal Login dan Go Live -->
        <div id="loginModal" class="modal hidden">
            <div class="modal-content flex flex-col gap-4">
                <h2 class="text-2xl font-bold text-center">Mulai Siaran Langsung</h2>
                <input type="text" id="nicknameInput" placeholder="Nama Panggilan Anda" class="w-full px-4 py-2 rounded-full bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="text" id="streamTitleInput" placeholder="Judul Siaran Anda" class="w-full px-4 py-2 rounded-full bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="startLiveButton" class="btn btn-green w-full">Mulai Siaran</button>
                <button id="cancelButton" class="btn btn-red w-full">Batal</button>
            </div>
        </div>
        
        <div id="messageBox" class="mt-4">
            <p id="messageText"></p>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Konstanta Firebase disediakan secara otomatis oleh lingkungan Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId;

        // Inisialisasi Firebase dan Autentikasi
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log('Pengguna terautentikasi:', userId);
                    startDiscovery();
                } else {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                }
            });
        } catch (e) {
            console.error("Gagal menginisialisasi Firebase:", e);
        }

        // --- Variabel & Elemen DOM ---
        const plusButton = document.getElementById('plusButton');
        const loginModal = document.getElementById('loginModal');
        const nicknameInput = document.getElementById('nicknameInput');
        const streamTitleInput = document.getElementById('streamTitleInput');
        const startLiveButton = document.getElementById('startLiveButton');
        const cancelButton = document.getElementById('cancelButton');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const hostSection = document.getElementById('hostSection');
        const viewerSection = document.getElementById('viewerSection');
        const discoverSection = document.getElementById('discoverSection');
        const liveStreamList = document.getElementById('liveStreamList');
        const noLiveMessage = document.getElementById('noLiveMessage');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const sendChatButton = document.getElementById('sendChatButton');
        const chatBoxViewer = document.getElementById('chatBoxViewer');
        const chatInputViewer = document.getElementById('chatInputViewer');
        const sendChatButtonViewer = document.getElementById('sendChatButtonViewer');
        const flipCameraButton = document.getElementById('flipCameraButton');

        let localStream;
        let peerConnection;
        let ws; // WebSocket
        let isStreaming = false;
        let activeStreamId = null;
        let currentCameraId;

        // Konfigurasi WebRTC
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Fungsi utilitas
        function showMessage(text) {
            messageText.innerText = text;
            messageBox.classList.add('active');
        }

        function hideMessage() {
            messageBox.classList.remove('active');
        }

        function setLiveState(live) {
            isStreaming = live;
            if (live) {
                // Tampilkan UI host, sembunyikan UI lainnya
                hostSection.classList.remove('hidden');
                discoverSection.classList.add('hidden');
                viewerSection.classList.add('hidden');
                showMessage(`Anda sedang siaran langsung sebagai "${streamTitleInput.value}".`);
            } else {
                // Kembali ke tampilan penemuan
                hostSection.classList.add('hidden');
                viewerSection.classList.add('hidden');
                discoverSection.classList.remove('hidden');
            }
        }
        
        function setViewerState(watching) {
            if (watching) {
                viewerSection.classList.remove('hidden');
                hostSection.classList.add('hidden');
                discoverSection.classList.add('hidden');
            } else {
                viewerSection.classList.add('hidden');
                hostSection.classList.add('hidden');
                discoverSection.classList.remove('hidden');
            }
        }
        
        function clearVideos() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                localVideo.srcObject = null;
            }
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
        }

        async function createNewPeerConnection(isCaller) {
            peerConnection = new RTCPeerConnection(configuration);

            if (localStream) {
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            }

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        from: userId,
                        to: activeStreamId
                    }));
                }
            };
            
            if (isCaller) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                ws.send(JSON.stringify({
                    type: 'offer',
                    offer: offer,
                    from: userId,
                    to: activeStreamId
                }));
            }
        }

        async function getCameraStream(deviceId = null) {
            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined
                },
                audio: true
            };
            return await navigator.mediaDevices.getUserMedia(constraints);
        }

        async function startLiveSession() {
            const nickname = nicknameInput.value.trim();
            const streamTitle = streamTitleInput.value.trim();
            
            if (!nickname || !streamTitle) {
                showMessage("Nama panggilan dan judul siaran tidak boleh kosong!");
                return;
            }

            // Sembunyikan modal login
            loginModal.classList.add('hidden');
            
            try {
                // Mendapatkan akses ke kamera dan mikrofon
                const stream = await getCameraStream();
                localVideo.srcObject = stream;
                localStream = stream;

                // Perbarui profil pengguna dengan nama panggilan
                if (auth.currentUser) {
                    await updateProfile(auth.currentUser, { displayName: nickname });
                }

                // Cek ketersediaan kamera belakang
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length > 1) {
                    flipCameraButton.classList.remove('hidden');
                    currentCameraId = videoDevices[0].deviceId;
                }

                // Buat koneksi WebSocket ke server signaling
                ws = new WebSocket(`wss://${window.location.host}/api/signal?id=${userId}`);
                ws.onopen = async () => {
                    console.log('Terhubung ke server signaling');
                    await createNewPeerConnection(true);

                    // Tambahkan stream ke Firestore
                    const streamsCollection = collection(db, `artifacts/${appId}/public/data/streams`);
                    await setDoc(doc(streamsCollection, userId), {
                        title: streamTitle,
                        streamerId: userId,
                        nickname: nickname,
                        timestamp: serverTimestamp()
                    });
                    setLiveState(true);
                    
                    // Inisialisasi listener chat untuk host
                    startChatListener(userId, chatBox, chatInput, sendChatButton, true);
                };
                
                ws.onmessage = async (event) => {
                    const message = JSON.parse(event.data);
                    if (message.from === userId) return;

                    if (message.type === 'answer') {
                        const remoteDesc = new RTCSessionDescription(message.answer);
                        await peerConnection.setRemoteDescription(remoteDesc);
                    } else if (message.type === 'ice-candidate') {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                    }
                };

                ws.onclose = () => {
                    console.log('Koneksi signaling terputus');
                };
                
            } catch (error) {
                console.error('Gagal memulai siaran:', error);
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showMessage('Akses ke kamera/mikrofon ditolak. Mohon izinkan akses di pengaturan browser Anda.');
                } else {
                    showMessage('Gagal mengakses kamera atau mikrofon. Periksa apakah kamera sedang digunakan aplikasi lain.');
                }
            }
        }
        
        // --- Event Listeners ---
        plusButton.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        cancelButton.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        startLiveButton.addEventListener('click', startLiveSession);

        document.getElementById('stopLiveButton').addEventListener('click', async () => {
            try {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                if (ws) {
                    ws.close();
                    ws = null;
                }
                clearVideos();

                // Hapus entri dari Firestore
                if (userId) {
                    await deleteDoc(doc(db, `artifacts/${appId}/public/data/streams/${userId}`));
                }
                setLiveState(false);
                showMessage("Siaran telah dihentikan.");
            } catch (e) {
                console.error("Gagal menghentikan siaran:", e);
                showMessage("Gagal menghentikan siaran.");
            }
        });

        // Event listener untuk tombol balik kamera
        flipCameraButton.addEventListener('click', async () => {
            if (!localStream) return;
            
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            if (videoDevices.length > 1) {
                const nextCamera = videoDevices.find(device => device.deviceId !== currentCameraId);
                if (nextCamera) {
                    currentCameraId = nextCamera.deviceId;
                    localStream.getTracks().forEach(track => track.stop());
                    
                    const newStream = await getCameraStream(currentCameraId);
                    localVideo.srcObject = newStream;
                    localStream = newStream;
                    
                    if (peerConnection) {
                        const videoTrack = newStream.getVideoTracks()[0];
                        const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    }
                }
            }
        });
        
        // --- Fungsi Penemuan (Discovery) ---
        function startDiscovery() {
            const streamsCollection = collection(db, `artifacts/${appId}/public/data/streams`);
            onSnapshot(query(streamsCollection), (snapshot) => {
                liveStreamList.innerHTML = '';
                if (snapshot.empty) {
                    noLiveMessage.classList.remove('hidden');
                } else {
                    noLiveMessage.classList.add('hidden');
                    snapshot.forEach(doc => {
                        const streamData = doc.data();
                        const streamId = doc.id;
                        if (streamId === userId) return; // Jangan tampilkan stream kita sendiri

                        const card = document.createElement('div');
                        card.className = 'stream-card';
                        card.innerHTML = `
                            <p class="font-bold text-lg truncate">${streamData.title}</p>
                            <p class="text-sm text-gray-400">Streamer: ${streamData.nickname}</p>
                            <button class="w-full mt-2 px-3 py-1 bg-green-500 rounded-full text-white font-semibold hover:bg-green-600 transition-colors">Tonton</button>
                        `;
                        card.querySelector('button').addEventListener('click', () => watchStream(streamId));
                        liveStreamList.appendChild(card);
                    });
                }
            });
        }
        
        // --- Fungsi Menonton Stream ---
        async function watchStream(streamerId) {
            if (isStreaming) {
                showMessage("Anda harus menghentikan siaran Anda sendiri terlebih dahulu.");
                return;
            }
            
            setViewerState(true);
            activeStreamId = streamerId;
            
            // Buat koneksi WebSocket ke server signaling
            ws = new WebSocket(`wss://${window.location.host}/api/signal?id=${userId}&target=${streamerId}`);

            ws.onopen = async () => {
                console.log('Terhubung ke server signaling sebagai penonton.');
                await createNewPeerConnection(false);

                ws.send(JSON.stringify({
                    type: 'request-offer',
                    from: userId,
                    to: streamerId
                }));
            };
            
            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'offer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    ws.send(JSON.stringify({
                        type: 'answer',
                        answer: answer,
                        from: userId,
                        to: streamerId
                    }));
                } else if (message.type === 'ice-candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            };
            
            // Inisialisasi listener chat untuk penonton
            startChatListener(streamerId, chatBoxViewer, chatInputViewer, sendChatButtonViewer, false);
        }

        // --- Fungsi Chat Firestore ---
        function startChatListener(streamId, chatElement, chatInputToUse, sendButtonToUse, isHost) {
            const chatCollection = collection(db, `artifacts/${appId}/public/data/chat/${streamId}/messages`);
            onSnapshot(query(chatCollection), (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push(doc.data());
                });

                // Sort messages by timestamp
                messages.sort((a, b) => a.timestamp - b.timestamp);

                chatElement.innerHTML = '';
                messages.forEach(msg => {
                    const messageBubble = document.createElement('div');
                    messageBubble.className = 'p-2 rounded-lg my-1';
                    if (msg.senderId === userId) {
                        messageBubble.classList.add('bg-blue-600', 'self-end', 'text-right');
                        messageBubble.innerHTML = `<p>${msg.message}</p>`;
                    } else {
                        messageBubble.classList.add('bg-gray-700', 'self-start', 'text-left');
                        messageBubble.innerHTML = `<p class="font-bold text-sm">${msg.senderNickname}</p><p>${msg.message}</p>`;
                    }
                    chatElement.prepend(messageBubble); // Add to the top
                });
            });
            
            sendButtonToUse.onclick = async () => {
                const message = chatInputToUse.value.trim();
                if (message) {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/chat/${streamId}/messages`), {
                        senderId: userId,
                        senderNickname: auth.currentUser?.displayName || 'Anonim',
                        message: message,
                        timestamp: serverTimestamp()
                    });
                    chatInputToUse.value = '';
                }
            };
            
            chatInputToUse.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButtonToUse.click();
                }
            });
        }
    </script>
</body>
</html>
